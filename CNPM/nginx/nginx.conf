events {}

http {
  server {
    listen 80;
    
    # === THÊM DÒNG NÀY ===
    server_name timgiasucnpm.com; 
    # ======================

    root /usr/share/frontend;
    index index.html;

    location /api/ {
      # Pass the full original request URI to the upstream so Node-RED still
      # receives the '/api/...' path. If proxy_pass has a trailing slash,
      # nginx replaces the matching prefix which would remove '/api/' and
      # cause Node-RED to return 404 (HTML). Use no trailing slash.
      proxy_pass http://nodered:1880;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
      try_files $uri $uri/ =404;
    }
  }
}